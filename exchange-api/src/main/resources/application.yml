spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/exchange-db
    username: ${DB_USER_USERNAME}
    password: ${DB_USER_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: create-drop

    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect